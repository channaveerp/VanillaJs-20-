<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./form.css" />
  </head>
  <body>
    <section class="formConatiner">
      <h1>Register with Us</h1>

      <form action="" class="form" id="form">
        <div class="form-control">
          <label for="" class="labels">username</label>
          <input
            type="text"
            placeholder="Please Enter Username"
            id="username"
          />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="" class="labels">email</label>
          <input type="text" placeholder="Please Enter email" id="email" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="" class="labels">password</label>
          <input
            type="text"
            placeholder="Please Enter password"
            id="password"
          />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="" class="labels">confirm-password</label>
          <input
            type="text"
            placeholder="Please Enter confirm-password"
            id="conformpassword"
          />
          <small>Error message</small>
        </div>
        <button class="submitbtn" type="submit">Register</button>
      </form>
    </section>

    <script src="./Form.js"></script>
  </body>
</html>
